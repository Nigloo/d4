<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D4 Test</title>
        <style>
            .axis path,
            .axis line {
                fill: none;
                stroke: black;
                shape-rendering: crispEdges;
            }

            .axis text {
                font-family: sans-serif;
                font-size: 11px;
            }
        </style>
        <script type="text/javascript" src="d3.v3.js"></script>
        <script type="text/javascript" src="d4.js"></script></script>
        <script type="text/javascript">
            
            function main() {
                "use strict";
                var dataset = [
                    {col1:5, col2:5, col3:3},
                    {col1:10, col2:20, col3:13},
                    {col1:20, col2:15, col3:23},
                    {col1:40, col2:3, col3:33}];
                
                /*
                var s = d3.scale.category10()
                               .domain([0, 100]);
                               
                for(var i=0;i<100;i++)
                    console.log(s(i));
                    
                return;
                //*/
                
                var g = new Graphic();
                
                g.element({ x:function(d){return d.col1;},
                            y:"data:col2",
                            stroke_width:function(d,i){return i+1;},
                            stroke:function(d,i){return i;},
                            fill:"yellow"/*"#FFCC00"*/})
                 .circle({radius:function(d,i){return 5*(i+1);}})
                 .data(dataset)
                 .render({selector:"#graph", width:1024, height:768, margin:50});
            }
            
            window.onload = main;
        </script>
    </head>
    <body>
        <div id="graph"></div>
    </body>
</html>
