<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D4 Test</title>
        <style>
            .axis path,
            .axis line {
                fill: none;
                stroke: black;
                shape-rendering: crispEdges;
            }

            .axis text {
                font-family: sans-serif;
                font-size: 11px;
            }
        </style>
        <script type="text/javascript" src="d3.v3.js"></script>
        <script type="text/javascript" src="d4.js"></script></script>
        <script type="text/javascript">
            
            function main() {
                "use strict";
                var dataset = [
                    {col1:5, col2:5, col3:10},
                    {col1:10, col2:20, col3:20},
                    {col1:20, col2:3, col3:32},
                    {col1:40, col2:17, col3:44}];
                
                
                var g = new Graphic();
                
                g.element({ x:function(d){return d.col1;},
                            y:'data:col2',
                            stroke_width:function(d,i){return i+1;},
                            stroke:function(d,i){return i;},
                            fill:"yellow"})
                .line({     stroke_width:3,
                            stroke:function(){return 'blue';},
                            fill:'none',
                            interpolation:'cardinal',
                            stroke_linecap:'round'})
                .circle({   radius:function(d,i){return 5*(i+1)+5;},
                            fill_opacity:0.5})
                .circle({   x:10,
                            y:10,
                            stroke_width:function(d,i){return i%2==0?10:3;},
                            stroke:function(d,i){return Math.exp(i);},
                            stroke_opacity:function(d,i){return (i+1)/4;},
                            fill:'none',
                            radius:'data:col3',
                            stroke_dasharray:function(d,i){var a=1+i*2;return 2*a+','+a;}})
                .data(dataset)
                .render({selector:"#graph", width:1024, height:768, margin:50});
            }
            
            window.onload = main;
        </script>
    </head>
    <body>
        <div id="graph"></div>
    </body>
</html>
