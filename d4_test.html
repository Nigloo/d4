<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D4 Test</title>
        <script type="text/javascript" src="d3.v3.js"></script>
        <script type="text/javascript" src="d4.js"></script></script>
        <script type="text/javascript">
            
            function main() {
                "use strict";
                var dataset = [
                    {col1:1, col2:2, col3:3},
                    {col1:11, col2:12, col3:13},
                    {col1:21, col2:22, col3:23},
                    {col1:31, col2:32, col3:33}];

                
                var g = new Graphic();
                
                g.element({x:function(d){return d.col1;}, y:"data:col2"}).circle({radius:10})
                .data(dataset).render({selector:"#graph", width:1024, height:768, margin:20, margin_left:30});
            }
            
            
        </script>
    </head>
    <body>
        <div id="graph"></div>
        
        <input type="button" onclick="main()" value="Test" />
    </body>
</html>
