<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D4 Test</title>
        <style>
            .axis path,
            .axis line {
                fill: none;
                stroke: black;
                shape-rendering: crispEdges;
            }

            .axis text {
                font-family: sans-serif;
                font-size: 11px;
            }
        </style>
        <script type="text/javascript" src="d3.v3.js"></script>
        <script type="text/javascript" src="d4.js"></script></script>
        <script type="text/javascript">
            
            "use strict";
            
            var G = [];
            
/////////////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////////////
            
            var dataset = [
                {col1:5,    col2:5,     col3:300,   col4:0},
                {col1:10,   col2:20,    col3:1200,  col4:1},
                {col1:20,   col2:3,     col3:3000,  col4:2},
                {col1:40,   col2:17,    col3:6000,  col4:3}];
            
            G.push(d4.graphic()
            .element({position:[  function(d){return d.col1;},
                                    'data:col2'],
                        stroke_width:function(d,i){return d.col4+1;},
                        stroke:function(d,i){return d.col4;},
                        fill:"yellow"})
            .line({     stroke_width:3,
                        stroke:function(){return 'blue';},
                        fill:'none',
                        interpolation:'cardinal',
                        stroke_linecap:'round'})
            .symbol({   size:function(d){var r = 5*(d.col4+1)+5; return 3.1415*r*r;},
                        fill_opacity:0.5})
            .symbol({   position:[10, 10],
                        stroke_width:function(d){return d.col4%2==0?10:3;},
                        stroke:function(d){return Math.exp(d.col4);},
                        stroke_opacity:function(d){return (d.col4+1)/4;},
                        fill:'none',
                        size:'data:col3',
                        stroke_dasharray:function(d){var a=1+d.col4*2;return 2*a+','+a;}})
            .data(dataset)
            .plot({selector:"#graph1", width:1024, height:768, margin:50}));
            
            
/////////////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////////////
            
            var dataset = [];
            var cat1 = ['A', 'B'];
            var cat2 = [10, 20];
            
            for(var i = 0 ; i < cat1.length ; i++) {
                for(var j = 0 ; j < cat2.length ; j++) {
                    for(var k = 0 ; k < 5 ; k++) {
                        dataset.push({col1:cat1[i], col2:cat2[j], col3:k, col4:Math.random()*2});
                        dataset.push({col1:cat1[i], col2:cat2[j], col3:k, col4:2+Math.random()*2});
                    }
                }
            }
            dataset.sort(function(d1, d2){return d1.col3 - d2.col3;});
            
            var group = function(d) {
                return (d.col4 < 2) ? 1 : 2;
            }
            
            var color = function(d) {
                return (group(d) == 1) ? 'blue' : 'red';
            }
            
            
            G.push(d4.graphic()
            .coord(d4.rect({x:1,
                            y:2,
                            subSys: d4.rect({   x:3,
                                                y:4})
                            }))
            .element({  position:[  'data:col1',
                                    'data:col2',
                                    'data:col3',
                                    'data:col4']})
            .line(  {   fill:'none',
                        stroke_width:3,
                        stroke:'green',
                        group:'data:col3',
                        stroke_dasharray:'5,5'})
            .symbol({   size:50,
                        fill:'white',
                        stroke:color,
                        stroke_width:2,
                        type:function(d){return group(d)==1 ? 'triangle-up' : 'triangle-down';}})
            .data(dataset)
            .plot({selector:"#graph2", width:800, height:600, margin:30}));
            

            
/////////////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////////////
            
            var dataset = [];
            
            var cat = ['cat A', 'cat B'];
            for(var i = 1 ; i <= 4 ; i++)
                for(var j = 0 ; j < 2 ; j++)
                    for(var k = 0 ; k < 30 ; k++)
                        dataset.push({col1:i, col2:cat[j], col3:Math.random()*100});
                        
                        
            G.push(d4.graphic()
            .coord(d4.rect({x:1,
                            subSys: d4.rect({   x:2,
                                                y:3})
                            }))
            .symbol({position:[ 'data:col1',
                                'data:col2',
                                'data:col3'],
                    size:1600,
                    //type:'square',
                    fill:function(d){return d.col2=='cat A'?'red':'blue';}
                    })
            .data(dataset)
            .plot({selector:"#graph3", width:1000, height:1000, margin:50}));
            
            
/////////////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////////////
            
            var dataset = [];
            for(var t = 0 ; t < 20 ; t++)
                for(var i = 0 ; i < 20 ; i++)
                    dataset.push({col1:i, col2:t, col3:'v'+(i<10?'0':'')+i});
            
            
            G.push(d4.graphic()
            .coord(d4.polar({   theta:1,
                                radius:2}))
            .time({t1:'data:col2'})
            .symbol({   position:['data:col3', function(d){return (d.col1+d.col2)%20;}],
                        size:100,
                        type:'data:col1',
                        fill:'white',
                        stroke:'data:col1',
                        stroke_width:2})
            .data(d4.loadFromFile('test.csv'))
            .plot({selector:"#graph4", width:1024, height:768, margin:50}));
            
            
/////////////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////////////

            G.push(d4.graphic()
            .coord(d4.rect({x:1,
                            y:2,
                            subSys: d4.polar({  theta:3,
                                                radius:4})
                            }))
            .time({t1:'data:col5'})
            .element({  position:[  'data:col1',
                                    'data:col2',
                                    function(d){return 'v'+d.col3},
                                    'data:col4']})
            .line({     fill:'none',
                        stroke:'red',
                        stroke_width:2,
                        interpolation:function (d) {if(d.col1=='A'&&d.col2=='C'){
                                                        return 'linear';
                                                    } else if(d.col1=='A'&&d.col2=='D') {
                                                        return 'cardinal';
                                                    } else if(d.col1=='B'&&d.col2=='C') {
                                                        return 'step';
                                                    } else if(d.col1=='B'&&d.col2=='D') {
                                                        return 'basis';
                                                    }}})
            .symbol({   fill:'data:col3',
                        type:'data:col4',
                        stroke:'black'})
            .on('mouseover',function(d, g) {
                                var id = d.col1+'-'+d.col2+'-'+d.col3+'-'+d.col4+'-'+d.col5;
                                var pos = d4.mouse(g);
                                
                                if(!d4.popupExist({id:id, graphic:g})) {
                                    d4.popup({id:'hover', graphic:g, position:pos, text:d.col3.toString()});
                                }
                            })
            .on('mouseout', function(d, g) {
                                d4.popdown({id:'hover', graphic:g});
                            })
            .on('click',    function(d, g) {
                                var id = d.col1+'-'+d.col2+'-'+d.col3+'-'+d.col4+'-'+d.col5;
                                var pos = d4.mouse(g);
                                
                                if(d4.popupExist({id:id, graphic:g})) {
                                    d4.popdown({id:id, graphic:g, duration:0});
                                }
                                else {
                                    d4.popup({id:id, graphic:g, position:pos, text:d.col3.toString()});
                                    d4.popdown({id:'hover', graphic:g, duration:0});
                                }
                            })
            .data(d4.loadFromDatabase({ host:'localhost',
                                        dbname:'test_db',
                                        user:'user_test',
                                        pwd:'123456',
                                        request:'SELECT * FROM data_test'}))
            .plot({selector:'#graph5', width:1000, height:1000, margin_left:50, margin_bottom:40}));
            
            
/////////////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////////////
            
            
            function prev(i) {
                G[i-1].previousStep(1);
            }
            
            function next(i) {
                G[i-1].nextStep(1);
            }
            
        </script>
    </head>
    <body>
        <div id="graph1"></div>
        
        <div id="graph2"></div>
        
        <div id="graph3"></div>
        
        <div id="graph4"></div>
        <input type="button" value="Previous" onclick="prev(4)"/>
        <input type="button" value="Next" onclick="next(4)"/>
        
        <div id="graph5"></div>
        <input type="button" value="Previous" onclick="prev(5)"/>
        <input type="button" value="Next" onclick="next(5)"/>
    </body>
</html>
