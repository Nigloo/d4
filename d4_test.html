        <script type="text/javascript">
            
            "use strict";
            
            var G = [];
            
/////////////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////////////
            
            var dataset = [
                {col1:5,    col2:5,     col3:300,   col4:0},
                {col1:10,   col2:20,    col3:1200,  col4:1},
                {col1:20,   col2:3,     col3:3000,  col4:2},
                {col1:40,   col2:17,    col3:6000,  col4:3}];
            
            G['1-1'] = d4.graphic()
            .element({  x:function(d){return d.col1;},
                        y:'data:col2',
                        stroke_width:function(d,i){return d.col4+1;},
                        stroke:function(d,i){return d.col4;},
                        fill:'none'})
            .line({     stroke_width:3,
                        stroke:function(){return 'blue';},
                        interpolation:'cardinal',
                        stroke_linecap:'round'})
            .symbol({   size:function(d){var r = 5*(d.col4+1)+5; return 3.1415*r*r;},
                        fill:'yellow',
                        fill_opacity:0.5})
            .symbol({   x:10,
                        y:10,
                        stroke_width:function(d){return d.col4%2==0?10:3;},
                        stroke:function(d){return Math.exp(d.col4);},
                        stroke_opacity:function(d){return (d.col4+1)/4;},
                        size:'data:col3',
                        stroke_dasharray:function(d){var a=1+d.col4*2;return 2*a+' '+a;}})
            .data({data:dataset})
            .plot({selector:"#graph1-1", width:1024, height:768, margin:50});
            
/////////////////////////////////////////////////////////////////////////////////////////////////
            G['1-2'] = d4.graphic()
            .element({  x:'data:col1',
                        y:'data:col2'})
            .line()
            .symbol()
            .data({data:dataset})
            .plot({selector:"#graph1-2", width:1024, height:768, margin:50});
            
/////////////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////////////
            
            var dataset = [];
            var cat1 = ['A', 'B'];
            var cat2 = [10, 20];
            
            for(var i = 0 ; i < cat1.length ; i++) {
                for(var j = 0 ; j < cat2.length ; j++) {
                    for(var k = 0 ; k < 5 ; k++) {
                        dataset.push({col1:cat1[i], col2:cat2[j], col3:k, col4:Math.random()*2});
                        dataset.push({col1:cat1[i], col2:cat2[j], col3:k, col4:2+Math.random()*2});
                    }
                }
            }
            
            var group = function(d) {
                return (d.col4 < 2) ? 1 : 2;
            }
            
            var color = function(d) {
                return (group(d) == 1) ? 'blue' : 'red';
            }
            
            
            G['2'] = d4.graphic()
            .coord(d4.rect({x:'cat1',
                            // We don't redefine y, so it's default name will be 'y1'
                            // since 'y' is already taken by the sub-system
                            subSys: d4.rect()
                            }))
            .element({  cat1:'data:col1',
                        y1:'data:col2',
                        x:'data:col3',
                        y:'data:col4'})
            .line(  {   fill:'none',
                        stroke_width:3,
                        stroke:'green',
                        group:'data:col3',
                        stroke_dasharray:'5,5'})
            .symbol({   size:50,
                        fill:'white',
                        stroke:color,
                        stroke_width:2,
                        shape:function(d){return group(d)==1 ? 'triangle-up' : 'triangle-down';}})
            .data({data:dataset})
            .dataView({name:'default_data', func:d4.filter({criteria:function(d){return d.col1!='B' || d.col2!=20;}})})
            .plot({selector:"#graph2", width:800, height:600, margin:30});

            G['5'] = d4.graphic()

                    display_timers:true,
                    drawBackground:false})
            .time({t:function(d){return parseInt(d.vn6 * 100)}})
            .coord(d4.rect({subSys:d4.polar()}))

/////////////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////////////
            
            var dataset = [];
            var cat = ['A', 'B', 'C', 'D', 'E', 'F'];
            for(var t = 0 ; t < 7 ; t++)
                for(var i = 0 ; i < cat.length ; i++)
                    for(var y = 0 ; y < 5 ; y++)
                        dataset.push({cat:cat[i], y:parseInt(Math.random()*10), t:t});
            
            G['6-1'] = d4.graphic()
            .coord(d4.polar({theta:'dim1', radius:'dim2'}))
            .time({t:'data:t'})
            .bar({  dim1:'data:cat',
                    dim2:d4.interval.stack('data:y'),
                    group:'data:cat',
                    stroke:'black',
                    color:function(d,i){return i;},
                    label:'data:y'})
            .data({data:dataset})
            .plot({selector:"#graph6-1", width:600, height:600, margin:30});
            
            G['6-2'] = d4.graphic()
            .coord(d4.polar({theta:'dim2', radius:'dim1'}))
            .time({t:'data:t'})
            .bar({  dim1:'data:cat',
                    dim2:d4.interval.stack('data:y'),
                    group:'data:cat',
                    stroke:'black',
                    color:function(d,i){return i;},
                    label:'data:y'})
            .data({data:dataset})
            .plot({selector:"#graph6-2", width:600, height:600, margin:30});
                        
            G['6-3'] = d4.graphic()
            .coord(d4.rect({x:'dim1', y:'dim2'}))
            .time({t:'data:t'})
            .bar({  dim1:'data:cat',
                    dim2:d4.interval.stack('data:y'),
                    group:'data:cat',
                    color:function(d,i){return i;},
                    label:'data:y'})
            .data({data:dataset})
            .plot({selector:"#graph6-3", width:600, height:600, margin:30});
            
            G['6-4'] = d4.graphic()
            //.hack({merge_null_axis:false})
            .coord(d4.rect({x:'dim1', y:null,
                            subSys:d4.rect({x:'sub_cat', y:'dim2'})}))
            .time({t:'data:t'})
            .bar({  dim1:'data:cat',
                    dim2:d4.interval(0, 'data:y'),
                    sub_cat:function(d,i){return i;},
                    //group:'data:cat',
                    color:function(d,i){return i;},
                    label:'data:y'})
            .data({data:dataset})
            .plot({selector:"#graph6-4", width:600, height:600, margin:30});
            
/////////////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////////////
            
            var dataset = [];
            var cat = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J'];
            for(var i = 1 ; i <= 10 ; i++)
                for(var j = 0 ; j < cat.length ; j++)
                    dataset.push({x:cat[j], y:i});
            
            G['7'] = d4.graphic()
            .time({ tx:'data:x',
                    ty:'data:y'})
            .symbol({   x:'data:x',
                        y:'data:y',
                        fill:'red',
                        stroke:'black'})
            .data({data:dataset})
            .plot({selector:"#graph7", width:600, height:600, margin:50});
            
/////////////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////////////
            
            var dataset = [];
            var cat = ['A', 'B', 'C', 'D', 'E'];
            for(var t = 0 ; t < 10 ; t++)
                for(var i = 0 ; i < cat.length ; i++) {
                    for(var j = 0 ; j < 90 ; j++)
                        dataset.push({cat:cat[i], value:parseInt(Math.random()*100), t:t});
                    for(var j = 0 ; j < 10 ; j++)
                        dataset.push({cat:cat[i], value:parseInt(Math.random()*300)-100, t:t});
                }
            
            G['8'] = d4.graphic()
            .coord(d4.rect({  x:     'dim1', y:     'dim2'}))
            //.coord(d4.rect({  y:     'dim1', x:     'dim2'}))
            //.coord(d4.polar({ theta: 'dim1', radius:'dim2'}))
            //.coord(d4.polar({ radius:'dim1', theta: 'dim2'}))
            //.coord(d4.rect({  x:     null,   y:     'dim2'}))
            //.coord(d4.rect({  x:     'dim2', y:     null  }))
            //.coord(d4.polar({ theta: null,   radius:'dim2'}))
            //.coord(d4.polar({ theta: 'dim2', radius:null}))
            .time({t:'data:t'})
            .boxplot({  dim1:'data:cat',
                        dim2:d4.boxplotStat('data:value'),
                        fill:'#FF5050',
                        stroke:'#FF5050',
                        stroke_width:1.5,
                        stroke_dasharray:'0'})
            .symbol({   dim1:'data:cat',
                        dim2:'data:quartile2',
                        data:'boxplot.statistic',
                        size:200, 
                        color:'white',
                        label:'data:quartile2'})
            .data({data:dataset})
            .plot({selector:"#graph8", width:1024, height:768, margin:50});
/////////////////////////////////////////////////////////////////////////////////////////////////
            G['9'] = d4.graphic()
            .coord(d4.rect({  x:     'dim1', y:     'dim2'}))
            .time({t:'data:t'})
            .boxplot({  dim1:'data:cat',
                        dim2:d4.boxplotStat('data:value')})
            .data({data:dataset})
            .plot({selector:"#graph9", width:1024, height:768, margin:50});
            
/////////////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////////////
            
            var dataset = [];
            
            var ppsb = 10;
            var maxT = 10;
            var ind = -1;
            for(var t = 0 ; t <= maxT ; t++) {
                ind++;
                dataset[ind] = [];
                for(var i = 0 ; i < ppsb+t ; i++) {
                    dataset[ind].push({col1:'A',col2:'C',col3:i,             col4:i*(t+1),               col5:t});
                }
                if(t <= 0) { ind++; dataset[ind] = []; }
                for(var i = 0 ; i < ppsb+t ; i++) {
                    dataset[ind].push({col1:'B',col2:'C',col3:(ppsb+t-i-1),  col4:i*(t+1),               col5:t});
                }
                if(t <= 1) { ind++; dataset[ind] = []; }
                for(var i = 0 ; i < ppsb+t ; i++) {
                    dataset[ind].push({col1:'A',col2:'D',col3:i,             col4:(ppsb+t-i-1)*(t+1),    col5:t});
                }
                if(t <= 0) { ind++; dataset[ind] = []; }
                for(var i = 0 ; i < ppsb+t ; i++) {
                    dataset[ind].push({col1:'B',col2:'D',col3:(ppsb+t-i-1),  col4:(ppsb+t-i-1)*(t+1),    col5:t});
                }
                ppsb++;
            }
            
            
            G['10'] = d4.graphic()
            .hack({display_timers:true,transition_duration:500})
            .coord(d4.rect({subSys: d4.polar()}))
            //.coord(d4.rect({x:'x',y:'y',subSys:d4.rect({x:'theta',y:'radius'})}))
            .time({t:'data:col5'})
            .axis({axis:'theta', display:false})
            .element({  x:'data:col1',
                        y: 'data:col2',
                        theta:d4.cat('data:col3'),
                        radius:'data:col4'})
            .line({     fill:'none',
                        stroke:'red',
                        stroke_width:2,
                        interpolation:function (d) {if(d.col1=='A'&&d.col2=='C'){
                                                        return 'linear';
                                                    } else if(d.col1=='A'&&d.col2=='D') {
                                                        return 'cardinal';
                                                    } else if(d.col1=='B'&&d.col2=='C') {
                                                        return 'step';
                                                    } else if(d.col1=='B'&&d.col2=='D') {
                                                        return 'basis';
                                                    }}})
            .symbol({   color:'data:col3',
                        shape:'data:col4',
                        label:'data:col3'})
            .data({data:dataset[0]})
            .plot({selector:"#graph10", width:1000, height:1000, margin_left:50, margin_bottom:40});
            
            function startPushing() {
                var datasetLoaded = 1;
                var pushData = function() {
                    if(datasetLoaded < dataset.length) {
                        G['10'].pushData(dataset[datasetLoaded]);
                        G['10'].nextStep('t');
                        datasetLoaded++;
                        setTimeout(pushData ,1000);
                    }
                };
                d3.select('#dataPushButton').attr('disabled',true);
                setTimeout(pushData ,1000);
            }
            
/////////////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////////////
            
            
            function prev(i) {
                G[i].previousStep('t');
            }
            
            function next(i) {
                G[i].nextStep('t');
            }
            
        </script>
    </head>

        <div id="graph1-1"></div>
        <div id="graph1-2"></div>
        
        <div id="graph2"></div>
        
        <div id="graph3"></div>
        
        <div id="graph4"></div>
        
        <div id="graph5"></div>
        
        <table>
            <tr>
                <td id="graph6-1"></td>
                <td id="graph6-2"></td> 
            </tr>
            <tr>
                <td id="graph6-3"></td>
                <td id="graph6-4"></td> 
            </tr>
        </table>
        <input type="button" value="Previous" onclick="prev('6-1');prev('6-2');prev('6-3');prev('6-4')"/>
        <input type="button" value="Next" onclick="next('6-1');next('6-2');next('6-3');next('6-4')"/>
        
        <div id="graph7"></div>
        
        <div id="graph8"></div>
        
        <div id="graph9"></div>
        
        
        <div id="graph10"></div>
        <input type="button" id="dataPushButton" value="Push data" onclick="startPushing()"/>
        
    </body>
